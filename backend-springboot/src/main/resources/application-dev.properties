# =============================================
# DEVELOPMENT ENVIRONMENT
# =============================================

# Database - Local PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/chatapp_postgres
spring.datasource.username=chatapp_postgres_user
spring.datasource.password=chatapp_postgres_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate - Development
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server
server.port=8080

# Logging - Verbose for debugging
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.chatapp.backend=DEBUG

# DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true